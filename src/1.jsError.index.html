<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端监控SDK</title>
    <link rel="stylesheet" href="/someLink.css" />
</head>

<body>
    <div id="container">
        <div class="content">
            <input type="button" value="点击抛出错误" onclick="errorClick()" />
            <input type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()" />
        </div>
    </div>
    <script>
        function errorClick() {
            window.someVar.error = 'error';// 找不到window.someVar错误；
        }
        function promiseErrorClick() {
            new Promise((resolve, reject) => {
                window.someVar.error = 'error';
                // reject('error');// Uncaught (in promise) error
            }).then(result =>{
                console.log(result);
            },err=>{ // 这如果写了错误捕获事件，那么就不会触发unhandledrejection
                console.log(err);
            })
        }

        // window.onload = function(){
        //     let script = document.createElement('script');
        //     script.src='/someError.js';
        //     document.body.appendChild(script);
        // }
    </script>
    <!-- 加载一个不存在的文件 -->
    <!-- 资源加载报错都会到 window.addEventListener('error')中去 -->
    <script defer src="/someError.js"></script>
</body>

</html>
